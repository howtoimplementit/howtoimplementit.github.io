<div>
  <div class="input-group">
    <label class="control-label">Title</label>
    <div >
      <input class="form-control" [(ngModel)]="idea.title" placeholder="Title of Idea" size="100"
             id="ideaTitle" required minlength="4" maxlength="100" name="ideaTitle" #ideaTitle="ngModel"/>
      <div *ngIf="ideaTitle.errors && (ideaTitle.dirty || ideaTitle.touched)"
           class="alert alert-danger">
        <div [hidden]="!ideaTitle.errors.required">
          Title is required
        </div>
        <div [hidden]="!ideaTitle.errors.minlength">
          Title must be at least 4 characters long.
        </div>
        <div [hidden]="!ideaTitle.errors.maxlength">
          Title cannot be more than 24 characters long.
        </div>
      </div>
    </div>
  </div>
  <div class="input-group">
    <label class="control-label">Description</label>
    <div >
      <textarea class="form-control" [(ngModel)]="idea.description" rows="5" cols="100" required
      placeholder="Idea Description" name="ideaDescription" #ideaDescription="ngModel"></textarea>
      <div *ngIf="ideaDescription.errors && (ideaDescription.dirty || ideaDescription.touched)"
           class="alert alert-danger">
        <div [hidden]="!ideaDescription.errors.required">
          Description is required
        </div>
      </div>
    </div>
  </div>
  <div class="input-group">
    <label class="control-label">Tags</label>
    <div >
      <select  class="form-control" multiple (change)="setSelected($event.target)">
        <option *ngFor="let item of tags" [value]="item.value" [attr.selected]="item.selected ? true: null">
          {{item.name}}
        </option>
      </select>
    </div>
  </div>


</div>
